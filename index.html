<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Register | PChat</title>
    <!--========== FONTAWESOME ICONS ==========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--========== SIGNUP ==========-->
    <div class="wrapper">
        <section class="form signup">
            <header>Realtime Chat APP</header>
            <form action="users.html">
                <div class="error-txt">This is a error message!</div>
                <div class="name-details">
                    <div class="field input">
                        <label for="">First Name</label>
                        <input type="text" name="" id="" placeholder="First Name">
                    </div>
                    <div class="field input">
                        <label for="">Last Name</label>
                        <input type="text" name="" id="" placeholder="Last Name">
                    </div>
                </div>
                <div class="field input">
                    <label for="">Email Address</label>
                    <input type="text" name="" id="" placeholder="Enter your email">
                </div>
                <div class="field input">
                    <label for="">Password</label>
                    <input type="password" name="" id="" placeholder="Enter new password">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field image">
                    <input type="file" id="file" class="file">
                    <label for="file">
                        Select Image
                    </label>
                    <p class="file-name"></p>
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to Chat">
                </div>
            </form>
            <div class="link">
                Already signed up? <a href="login.html">Login now</a>
            </div>
        </section>
    </div>
    <!--========== MAIN JS ==========-->
    <script src="assets/js/main.js"></script>
    <!--========== LIBS ==========-->
</body>
</html>
